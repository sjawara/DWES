
<!DOCTYPE html>
<html>
<head>
<title>EJB-SERVLET 2</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Escriu un missatge:</h1>
<form id="formulari" method="POST" action="PostServlet2">
    
<label for="nomCognom">Nom y cognom:</label>
<input id="nomCognom" type="text" name="nomCognom"/>
<br>    
    
<label for="mail">Correu electrònic:</label>
<input id="mail" type="text" name="mail"/>
<br>

<label for="edat">Edat</label>
<input id="edat" type="text" name="edat" >
<br>

<label for="telefon">Telefon</label>
<input id="telefon" type="text" name="telefon" >
<br>

<label for="adress">Adreça</label>
<input id="adress"  name="adress">
<br>

<label for="codiP">Codi postal</label>
<input id="codiP" type="text" name="codiP" >
<br>


<label for="poblacio">Poblacio</label>
<input id="poblacio"  name="poblacio">
<br>

<input type="submit">
</form>
</body>
</html>
